<!DOCTYPE html,
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <section class="hero">
    <h1>Build a Professional Resume</h1>
    <p>Start creating your resume in minutes with our free builder.</p>
    <button id="startBtn">Start Building</button>
  </section>

  <main id="builder" class="hidden">
    <form id="resumeForm">
      <input type="file" id="profileImage" accept="image/*" />
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <textarea id="profile" placeholder="Profile Summary" required></textarea>

      <input type="text" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="github" placeholder="GitHub URL" />
      <input type="text" id="guardian" placeholder="Guardian Name" />

      <h3>Work Experience</h3>
      <div id="experienceSection"></div>
      <button type="button" onclick="addExperience()">Add Experience</button>

      <h3>Education</h3>
      <div id="educationSection"></div>
      <button type="button" onclick="addEducation()">Add Education</button>

      <h3>Projects</h3>
      <div id="projectSection"></div>
      <button type="button" onclick="addProject()">Add Project</button>

      <textarea id="skills" placeholder="Skills (comma separated)" required></textarea>
      <textarea id="languages" placeholder="Languages (comma separated)" required></textarea>
      <textarea id="hobbies" placeholder="Hobbies (comma separated)"></textarea>

      <button type="submit">Generate Preview</button>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div id="resumeOutput" class="resume"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
